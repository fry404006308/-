<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板字符串</title>
</head>
<body>
<!--
模板字符串

作用：
简化字符串的拼接

语法规则：
*、模板字符串必须用 `` 包含
*、变化的部分使用${xxx}定义

-->
<script>
    let obj = {
        name : '南极仙翁',
        age : 999
    };
    console.log('我叫:' + obj.name + ', 我的年龄是：' + obj.age);

    console.log(`我叫:${obj.name}, 我的年龄是：${obj.age}`);


</script>
</body>
</html>
