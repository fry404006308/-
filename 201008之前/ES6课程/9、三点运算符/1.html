<!--
1、rest(可变，剩余)参数
用来取代arguments，但比arguments灵活，
限制：只能接收最后部分形参参数
function add(...values) {
  let sum = 0;
  for(value of values) {
      sum += value;
  }
  return sum;
}
console.log(add(1,23,4,5,6));

2、扩展运算符
let arr1 = [1,3,5];
let arr2 = [2,...arr1,6];
arr2.push(...arr1);

3、三点运算符的实质
调用iterator接口，来遍历
所以，只要有iterator接口的结构，都能够用...运算符来展开
