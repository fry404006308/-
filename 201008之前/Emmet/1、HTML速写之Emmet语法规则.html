<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML速写之Emmet语法规则</title>
</head>
<body>

<!--.box>p.title+ul.list>.child${我是第$个}*3^div#box2-->
<div class="box">
    <p class="title"></p>
    <ul class="list">
        <li class="child1">我是第1个</li>
        <li class="child2">我是第2个</li>
        <li class="child3">我是第3个</li>
    </ul>
    <div id="box2"></div>
</div>

---------------------------------------------
<div id="box">
    <p class="title"></p>
    <ul class="list">
        <li class="child1">我是第1个</li>
        <li class="child2">我是第2个</li>
        <li class="child3">我是第3个</li>
    </ul>
    <div id="box2"></div>
</div>

</body>
</html>
