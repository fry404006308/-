js中四个和正则相关的方法
search(regexp) 方法执行正则表达式和 String 对象之间的一个搜索匹配。
replace(regexp,newSubStr) 方法返回一个由替换值（replacement）替换一些或所有匹配的模式（pattern）后的新字符串。模式可以是一个字符串或者一个正则表达式，替换值可以是一个字符串或者一个每次匹配都要调用的回调函数。
match(regexp) 方法检索返回一个字符串匹配正则表达式的的结果。
matchAll(regexp) 方法返回一个包含所有匹配正则表达式的结果及分组捕获组的迭代器。
