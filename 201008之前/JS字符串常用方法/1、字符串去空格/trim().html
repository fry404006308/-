<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>trim()</title>
</head>
<body>
<!--


trim()
作用：trim() 方法会从一个字符串的两端删除空白字符。在这个上下文中的空白字符是所有的空白字符 (space, tab, no-break space 等) 以及所有行终止符字符（如 LF，CR等）。
参数：无
返回值：去掉空格之后的字符串

返回值 肯定就是方法处理的结果

trimEnd() 方法从一个字符串的末端移除空白字符。trimRight() 是这个方法的别名。
trimStart() 方法从字符串的开头删除空格。trimLeft() 是此方法的别名。


-->
<script>
    // var orig = '   foo  ';
    // console.log(orig.trim()); // 'foo'

    // 另一个 .trim() 例子，只从一边删除

    // var orig = 'foo    ';
    // console.log(orig.trim()); // 'foo'

    //trimStart()和trimLeft()
    console.log('  foo'.trimStart());
    console.log('  foo'.trimLeft());
    //trimEnd()和trimRight()
    console.log('  foo  '.trimEnd());
    console.log('  foo  '.trimRight());
</script>
</body>
</html>
