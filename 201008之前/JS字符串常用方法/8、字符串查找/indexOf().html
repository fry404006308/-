<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>indexOf()</title>
</head>
<body>
<!--
indexOf(searchValue,fromIndex)
作用：查找字符串第一次出现的位置
参数：必带的searchValue（要被查找的字符串值），可选的fromIndex（查找的位置）
返回值：找到的索引值，没找到返回-1

关于找索引值的函数的返回值的共性是什么
关于找索引值的函数，找到就是返回的找到的索引，没找到就返回-1

-->
<script>
    console.log('hello world'.indexOf('llo'));
    console.log('hello world'.indexOf('llo',3));
</script>
</body>
</html>
