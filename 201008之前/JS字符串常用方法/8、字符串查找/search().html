<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>search()</title>
</head>
<body>
<!--

search(regexp)
作用：利用正则表达式在字符串中查找
参数：regexp（正则表达式）
返回值：返回首次匹配项的索引


-->
<script>
    var str = "hey JudE";
    var re = /[A-Z]/g;
    var re2 = /[.]/g;
    console.log(str.search(re)); // returns 4, which is the index of the first capital letter "J"
    console.log(str.search(re2)); // returns -1 cannot find '.' dot punctuation
</script>
</body>
</html>
