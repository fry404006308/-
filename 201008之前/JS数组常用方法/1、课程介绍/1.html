<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS数组常用方法课程介绍</title>
</head>
<body>
<!--
1、
本课程主要讲解js中数组常用的方法，无论在面试笔试还是在日常的开发当中，数组的方法都用的特别多，
熟练掌握数组的这些方法，无论是对面试笔试，还是对日常的开发，都极有裨益。
这些虽然都是比较基础的内容，但是也是比较重要的内容。
为方便大家记忆，讲解数组的方法按照ECMAScript的版本迭代分类。
而且讲解方法之后，也会按照方法的作用来对方法进行总结和归类，以方便大家记忆。

2、
参考手册：
Array - JavaScript | MDN
https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/Array

3、
数组的这些方法都是在数组的原型上面

4、
数组方法的学习
学习数组的方法，可以从以下四个方面着手
作用：
参数：
返回值：
是否改变原数组:
-->
<script>
    let arr=[1,2,3];
    let ans=arr.reverse();
    console.log(arr);
    console.log(ans);
</script>
</body>
</html>
