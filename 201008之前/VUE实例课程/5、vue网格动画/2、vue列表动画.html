<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue列表动画</title>
    <style>
        .flip-list-move {
            transition: transform 1s;
        }
    </style>
</head>
<body>
<!--

<transition-group> 组件还有一个特殊之处。
不仅可以进入和离开动画，还可以改变定位。
要使用这个新功能只需了解新增的 v-move attribute，它会在元素的改变定位的过程中应用。
像之前的类名一样，可以通过 name 属性来自定义前缀，也可以通过 move-class 属性手动设置。

v-move 对于设置过渡的切换时机和过渡曲线非常有用


js中的_是什么意思（比如 _.shuffle(this.items)）

_是一个变量名。
这里是一个全局变量。
lodash和Underscore会把自己的代码都放在这个变量内。
jQuery的 $同理。
主要是打字方便。




-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.14.1/lodash.min.js"></script>
<!--<script src="https://cdn.bootcss.com/lodash.js/4.17.15/lodash.js"></script>-->

<div id="flip-list-demo" class="demo">
    <button v-on:click="shuffle">Shuffle</button>
    <transition-group name="flip-list" tag="ul">
        <li v-for="item in items" v-bind:key="item">
            {{ item }}
        </li>
    </transition-group>
</div>
<script src="../js/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#flip-list-demo',
        data: {
            items: [1,2,3,4,5,6,7,8,9]
        },
        methods: {
            shuffle: function () {
                this.items = _.shuffle(this.items)
                //console.log(_);
            }
        }
    })
</script>
</body>
</html>
