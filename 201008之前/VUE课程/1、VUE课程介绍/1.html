VUE特点
a、双向数据绑定：用户不在需要操作dom：
视图会随着数据自动变化，数据也会随着视图自动变化

b、虚拟dom：提高渲染性能：
vue的虚拟dom是将多次dom操作保存在一个js对象（虚拟dom对象）中，然后用这个js对象一次性的去更新dom操作，这样就避免了很多无效的计算

c、组件化开发：便于组件管理和复用，提高开发效率
把页面的一个个部分抽离出来当做组件



vue与其它前端JS框架的关联
借鉴 angular 的模板和数据绑定技术
借鉴 react 的组件化和虚拟 DOM 技术


Vue扩展插件
vue-cli: vue 脚手架：可以很方便的创建配置好了打包工具webpack的一个初始化的vue项目
vue-resource(axios): ajax 请求
vue-router: 路由：单页面应用的核心
vuex: 状态管理：保存数据，解决组件之间的通信
vue-lazyload: 图片懒加载
vue-scroller: 页面滑动相关
Quasar：vue ui组件库
