<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>em小实例</title>
    <style>
        div {
            font-size: 40px;
            width: 7.5em; /* 300px */
            height: 7.5em;
            border: solid 2px black;
        }
        p {
            font-size: 0.5em; /* 20px */
            width: 7.5em; /* 150px */
            height: 7.5em;
            border: solid 2px blue ;
            color: blue;
        }
        span {
            font-size: 0.5em;
            width: 7em;
            height: 6em;
            border: solid 1px red;
            display: block;
            color: red;
        }
    </style>
</head>
<body>
<div>
    父元素div
    <p>
        子元素p
        <span>孙元素span</span>
    </p>
</div>
</body>
</html>
