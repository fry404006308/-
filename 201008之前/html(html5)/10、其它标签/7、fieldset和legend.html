<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fieldset小实例</title>
</head>
<body>
<form>
    账号：<input type="text" name="user">
    密码：<input type="password" name="password"> <br>
    <input type="submit">
    <br> <br>
    <fieldset>
        <legend>用户注册</legend>
        账号：<input type="text" name="user">
        密码：<input type="password" name="password"> <br>
        <input type="submit">
    </fieldset>
    <br> <br>
    <fieldset>
        <legend>健康信息：</legend>
        <p><label>身高：<input type="text"/></label></p>
        <p><label>体重：<input type="text"/></label></p>
    </fieldset>

    <p>如果表单周围没有边框，说明您的浏览器太老了。</p>
</form>

</body>
</html>
