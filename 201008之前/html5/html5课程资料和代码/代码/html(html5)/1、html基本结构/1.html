<!DOCTYPE html> <!--告诉浏览器这是html5文件-->
<html lang="zh"> <!--html元素是根标签-->
<head> <!--提供一些有关文档和标注的信息，里面的内容一般是对用户不可见的-->
    <meta charset="UTF-8"> <!--告诉浏览器以utf-8的方式解析这个html文档-->
    <title>html基本结构</title> <!--文档的标题，告诉浏览器和搜索引擎这个文档大致是做什么的-->
</head>
<body> <!--网页的主体，里面的内容用户可以看到-->
    <div>html基本结构</div>
<!--
注释可折行
这是注释折行的第二行
-->
</body>
</html>
