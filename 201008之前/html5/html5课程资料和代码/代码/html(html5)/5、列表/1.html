<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表小实例</title>
</head>
<body>

<!--无序列表-->
问：把一头大象装进冰箱总共需要几步
<ul type="square">
    <li>第一步，把冰箱门打开</li>
    <li>第二步，把大象放进去</li>
    <li>第三步，把冰箱门带上</li>
</ul>
<hr>
<br>

<!--有序列表-->
<div>
    化妆步骤
    <ol type="1" reversed="reversed">
        <li value="10">第一步：清洗面部</li>
        <li value="20">第二部：涂爽肤水</li>
        <li>第三部：涂乳液</li>
        <li value="50">第四部：涂防晒</li>
    </ol>
</div>
<hr>
<br>

<!--自定义列表-->
<dl>
    <dt>cpb</dt>
    <dd>日本高端护肤品品牌</dd>
    <dd>日本高端护肤品品牌1</dd>
    <dt>雪花秀</dt>
    <dd>韩国中高端护肤品品牌</dd>
    <dd>韩国中高端护肤品品牌2</dd>
</dl>

</body>
</html>
