<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格小实例</title>
</head>
<body>

        <tr>

            <td>单元格</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="5">这是测试表格注释信息</td>
        </tr>
        </tfoot>
    </table>
</body>
</html>
