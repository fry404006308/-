<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数防抖</title>
</head>
<body>
<!--
1、
防抖函数：
一个会频繁触发的函数，在规定的时间内，只让最后一次生效，前面的不生效

在事件被触发n秒后再执行回调，如果在这n秒内又被触发，则重新计时。

2、
作用：
防止用户的重复操作

3、
适用场景：
用户点击事件，比如做题按钮提交

4、
函数防抖在实际项目中的应用

5、
思考：
如果用户一直点的话，这个函数是不会执行的，大象想想为什么



-->
<button id="btn">按钮</button>
<script>
    function debounce(fn,delay) {
        //记录上一次的延时器
        var timer=null;
        return function () {
            //清除上一次延时器
            clearTimeout(timer);
            //重新设置新的延时器
            timer = setTimeout(function () {
                fn.apply(this);
            },delay);
        }
    }

    //用了函数防抖
    // document.getElementById('btn').onclick=debounce(function () {
    //     console.log('点击事件被触发了'+Date.now());
    // },200);

    //没用函数防抖
    document.getElementById('btn').onclick=function () {
        console.log('点击事件被触发了'+Date.now());
    };

</script>
</body>
</html>
