<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>如何使用unicode编码</title>
    <script>
        console.log('\u4EFA');
        console.log('\u2665');
    </script>
</head>
<body>
<!--
在js 中使用unicode编码
console.log('\u4EFA');

在html中使用unicode编码
必须是10进制，
<span >&#9829;</span>

-->
<span style="font-size: 100px;">&#20218;</span>
<span style="font-size: 100px;">&#9829;</span>

</body>
</html>
