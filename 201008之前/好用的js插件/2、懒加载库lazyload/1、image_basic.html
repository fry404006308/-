<!--

懒加载：
懒加载其实就是延时加载，即当资源需要用到的时候再去加载。

懒加载的好处：
加快页面的响应速度，降低服务器的负载


注意：
自己测试
1、图片带上宽高，不然懒加载可能不生效
2、img还要设置成block

项目中的话：
记得src不能为空

-->
