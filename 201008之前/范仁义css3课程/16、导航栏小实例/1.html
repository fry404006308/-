<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航栏小实例</title>
    <style>
        *{
            margin: 0;
        }
        .header{
            background-color: #605ca8;
            height: 50px;
        }
        .header nav{
            height: 100%;
        }
        .header nav ul{
            height: 100%;
            margin: 0;
        }
        .header li{
            height: 100%;
            list-style: none;
            display: inline-block;
        }
        .header li a{
            color: #fff;
            text-decoration: none;
            display: inline-block;
            padding: 15px;
            height: 20px;
            line-height: 20px;
        }
    </style>
</head>
<body>
    <div>
        <header class="header">
            <nav>
                <ul>
                    <li>
                        <a href="">课程</a>
                    </li>
                    <li>
                        <a href="">个人中心</a>
                    </li>
                    <li>
                        <a href="">刷题</a>
                    </li>
                </ul>
            </nav>
        </header>
    </div>
</body>
</html>
