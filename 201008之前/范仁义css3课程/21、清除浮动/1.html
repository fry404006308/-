<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>清除浮动</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: darkseagreen;
            float: left;
        }
        .box2{
            width: 150px;
            height: 150px;
            background-color: orange;
            float: right;
        }
        .box3{
            width: 200px;
            height: 200px;
            background-color: red;
            clear: both;
        }
    </style>
</head>
<body>
<div class="box1">
    box1
</div>
<div class="box2">
    box2
</div>
<div class="box3">
    box3
</div>
</body>
</html>
