<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景6（ 背景小实例：淘宝 ）</title>
    <style>
        .icon_box{
            float: left;
            /*display: inline-block;*/
            border: 1px solid red;
            padding: 20px;
            width: 24px;
            height: 24px;
        }
        .icon{
            width: 24px;
            height: 24px;
            display: inline-block;
        }
        .bg{
            background-image: url("../imgs/taobao.png");
        }
    </style>
</head>
<body>
<div>
    <a href="" class="icon_box">
        <span class="icon bg" style="background-position:0 0;"></span>
    </a>
    <a href="" class="icon_box">
        <span class="icon bg" style="background-position:0 -44px;"></span>
    </a>
    <a href="" class="icon_box">
        <span class="icon bg" style="background-position:0 -88px;"></span>
    </a>
</div>
</body>
</html>
