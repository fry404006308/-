<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css最常用选择器</title>
    <style>
        p{
            font-size: 40px;
            color: green;
        }
        #my_p{
            color: red;
        }
        .class1{
            color: red;
        }
        .class2{
            font-size: 35px;
        }
    </style>
</head>
<body>
    <p id="my_p">2020年大家万事如意</p>
    <div class="class1">这是一个霸气的</div>
    <a class="class1 class2" href="">www.fanrenyi.com</a>

</body>
</html>
