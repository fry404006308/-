<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>媒体查询语法</title>
    <style>
        @media all {
            p{
                 font-size: 50px;
                 color: lightblue;
             }
        }
    </style>
</head>
<body>
<!--
媒体查询语法
@media not|only mediatype and (expressions) {
    CSS 代码...;
}

样式规则



媒体类型：screen、print、all等
逻辑连接符：and、only、not、,（逗号）
媒体属性：比如视图的宽高、手机的横屏竖屏、屏幕的分辨率等

媒体类型：



-->
<p>p标签</p>
</body>
</html>
