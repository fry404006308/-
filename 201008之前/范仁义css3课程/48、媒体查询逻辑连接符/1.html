<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>媒体查询逻辑连接符</title>
    <style>
        @media only screen and (min-width: 600px)  {
            p{
                font-size: 50px;
                color: red;
            }
        }
    </style>
</head>
<body>
<!--
媒体查询逻辑连接符
and：并且，表示同时满足条件，
,（逗号）：或者，表示条件里面满足任意一个就可以了
not：取反，的意思
only：满足条件之后才应用样式

only主要是解决老版本兼容性的问题

@media screen and (min-width: 600px) {}


-->
<p>p标签</p>
</body>
</html>
