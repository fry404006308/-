<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一元运算符</title>
</head>
<body>
<script>
    /*
    * 二元运算符就是需要两个数的运算符：比如之前的加减乘除、取余
    * 一元运算符   值需要一个操作数的运算符
    * +(正号)
    * -（负号）
    *
    * 一元运算符也可以进行隐式的类型转换
    * 用一元运算符正号是我们 将其它类型转换为number类型的一种很简单的方式
    * */
    // var num=+'12';
    var num=-(-'1')+2+3;
    console.log(num);
    console.log(typeof num);

</script>
</body>
</html>
