js中的或运算符是“短路”的或：

2、与：&&：并且：两个同时满足才满足
js中的与运算符也是“短路”的与：
当第一个是false的情况下，结果肯定是false，所以第二个就不用看了

3、非：!：取反
也就是true变成false，false变成true
可以用!!来进行其它类型转换为boolean类型
