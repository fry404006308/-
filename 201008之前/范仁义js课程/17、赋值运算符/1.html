<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>赋值运算符</title>
</head>
<body>
<!--
a+=b 等效于 a=a+b;
a-=b 等效于 a=a-b;
a*=b 等效于 a=a*b;
a/=b 等效于 a=a/b;
a%=b 等效于 a=a%b;

-->
<script>
    var a=5;
    var b=6;
    // a=a+b;
    // a+=b;
    a%=b;
    console.log('a='+a);
</script>
</body>

</html>
