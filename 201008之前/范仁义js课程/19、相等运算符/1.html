<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相等运算符</title>
</head>
<body>
<!--
相等运算符

满足关系，就返回true，否则返回false

比较运算符在比较前，如果比较的类型不一样，会先把类型转换成一样再比较

=：赋值号
==：等于
===：全等：同时满足值和类型必须相等
会先比较类型，如果类型都不一样，就直接返回false
如果类型一样，再比较值相等不相等，如果值相等的话，true，否则false

!=：不等于
!==：不全等：只要值和类型里面有一个不相等，就返回false

-->
<script>
    //var ans=5==4;
    // var ans=5=='5';
    //var ans=5!='5';
    // var ans=5!='4';

    // var ans=5===5;
    // var ans=5==='5';
    // var ans=5!=='5';
    //var ans=5!==5;
    var ans=5!==4;


    console.log(ans);
</script>

</body>
</html>
