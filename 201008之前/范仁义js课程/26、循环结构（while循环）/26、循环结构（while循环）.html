<!--
循环结构：做重复的事情

常见的循环
while，do-while，for

while循环 语法：
while(条件语句){
  代码1
}
当条件语句成立的时候，一直重复的执行代码1

循环的执行过程
1、首先是给循环变化赋初值

2、判断循环变量是否满足条件（判断条件语句是否为真）
3、如果条件语句为真，我们就执行 循环中的 代码
4、循环变量的变化（一般是递增或者递减）

2，3，4步骤是一直重复执行的

循环的好处
1、重复执行
2、便于修改

适用的条件
重复性的工作

死循环
循环中，如果 条件语句 一直成立，那么循环体的中的代码会一直执行，这就是一个死循环，
我们在开发中要尽量避免使用死循环

有一些情况我们是需要死循环的，这种情况下内部是有终止条件的


循环中的两个关键点
1、循环条件（循环变量）
2、循环的终止条件

循环里面特别值得注意的点：
根据情况，一般赋初值的语句在循环体外，因为循环体内的代码会被重复执行
如果赋初值在循环体内，那么每次循环都会赋初值

循环中break语句的作用
终止循环

-->
