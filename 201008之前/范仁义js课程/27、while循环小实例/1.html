<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while循环小实例</title>
</head>
<body>
<!--
投资利润每年为10%，问几年可以让1000块钱变成10000块
1000 1000*1.1=1100
1100 1100*1.1=1210
...
-->
<script>
var money=1000;
var year=1;
while(money<10000){
    money=money*1.1;
    year++;
}
alert('总共花了'+year+'年');
</script>
</body>
</html>
