<!--
for循环

语法
for(初始化循环变量;循环条件;循环变量的变化){
  代码
}

for循环和while循环是一模一样的，只是把 循环中重要的三个语句的位置固定了

for循环的执行过程
1、初始化循环变量

2、用循环变量和循环条件进行判断
3、如果为真，就执行循环中的代码，如果为假，就直接退出循环
4、循环中的代码执行完之后，就对循环变量 进行变化

2,3,4三个步骤只要满足循环条件，就会一直执行

初始化循环变量 这个语句只执行了一次

for 死循环

-->
