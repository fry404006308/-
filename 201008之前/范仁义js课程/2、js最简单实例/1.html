<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js最简单实例</title>
    <script>
        /*
        * 控制浏览器向页面弹出一个警告框
        * 用来提示用户一些信息的
        * */
        alert('欢迎来到js的世界！！');

        /*
        * document.write就是向页面输出内容
        * 实质的话就是向body里面添加内容
        * dom就是文档对象模型，用来操作html的
        *
        * */
        document.write('我们想在操作document.write向body中添加内容');

        /*
        * console.log就是向控制台输出内容
        * 这个输出的控制台，所以一般是给开发人员测试代码用的
        * */
        console.log('console.log就是向控制台输出内容')

        /*
        * 在js中，代码是由上到下依次执行的
        * */


    </script>
</head>
<body>

</body>
</html>
