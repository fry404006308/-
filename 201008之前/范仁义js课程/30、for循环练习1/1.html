<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for循环练习1</title>
</head>
<body>
<!--
打印1-100里面所有偶数的和

分析：
1、找到1-100里面的所有偶数
2、对这些找到的偶数求和



-->
<script>
var i;
var sum=0;
//这个for循环就对1-100进行了遍历
for(i=1;i<=100;i++){
    //如果i是偶数
    if(i%2==0){
        // sum=sum+i;
        sum+=i;
        // console.log(i);
    }
}
console.log("1-100里面所有偶数的和是："+sum);
</script>

</body>
