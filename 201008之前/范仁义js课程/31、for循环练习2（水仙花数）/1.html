<body>
<!--
输出所有的“水仙花数”，所谓的“水仙花数”是指一个三位数其各位数字的立方和等于该数本身，
例如153是“水仙花数”，因为：153 = 1^3 + 5^3 + 3^3。
1^3=1
5^3=125
3^3=27

分析：
1、三位数：100-999

2、如何求一个数各个位置上面的数字：
百位：
xyz：153
153/100=1.53
bai=parseInt(xyz/100)

十位：
xyz：153
153%100=53
53/10=5.3
parseInt(5.3)
shi=parseInt(xyz%100/10)

个位：
xyz：153
153%10=3
ge=xyz%10;

3、立方和
i
i*i*i



-->
<script>
    //从100-999的遍历
    for(var i=100;i<=999;i++){
        var bai=parseInt(i/100);//求i的百位
        var shi=parseInt(i%100/10);//求i的十位
        var ge=i%10;//求i的个位
        //各个位置数字等于本身的判断
        if(i==(bai*bai*bai+shi*shi*shi+ge*ge*ge)){
            console.log(i);
        }
    }
</script>

</body>
