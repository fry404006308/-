break：终止本轮循环
continue：终止本次循环

break是终止掉离他最近的循环
continue 是跳过离他最近的那个循环的那一次循环

可以用label来终止掉指定的循环
格式
label名:
break时候的格式：
break label名;

相当于直接给for循环起了一个名字

-->

    /*操作 掉指定的循环*/
