<!--
基本数据类型
Number String Boolean Null Undefined

引用数据类型
对象


数据的比较

基本数据类型在进行数据比较的时候，是直接比较 值
引用数据类型在进行比较的时候，是比较他们的地址，
就算他们的值完全一样，地址不一样，相等性比较的结果也是false

无论是基本数据类型，还是引用数据类型，都是比较的栈空间的值，而不是堆空间的值
只不过对基本数据类型而言，栈空间的值就是 数据值
而对引用数据类型而言，栈空间的值 就是 地址


-->
