<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量和函数的声明提前</title>
</head>
<body>
<!--
1、
变量的声明提前
在js中，使用var关键字定义的变量声明会提前（但是不会提前赋值）
如果变量没有使用var关键字，那么变量不会被声明提前

实质：
使用var关键字声明的变量，解析器就知道这是一个新声明的变量，
所以会给它加到window对象的属性里面
没有使用var关键字声明的变量，解析器不知道这是一个新变量，

2、
函数也有声明提前
在js中，使用 函数声明定义的函数 是声明提前的，也就是可以在定义函数之前使用。
但是使用赋值表达式创建的函数 是没有 声明提前的


为什么使用 赋值表达式创建的函数 是没有 声明提前的
这是因为赋值表达式创建的函数本质是 将函数对象赋值给一个变量，而在变量的提前声明中，
变量会被提前声明，但是不会会提前赋值

在js里面，所有的全局变量都是js的window对象的属性
所有的全局的函数都是js的window对象的方法

window对象：js里面给我们创建好了的对象，表示浏览器的一个窗口

在js中，作用域分为全局（全局作用域）和局部（函数作用域）

全局的变量就表示在script标签里面定义的变量
函数作用域 的变量就是在函数里面定义的变量

-->
<script>
    /*变量的声明提前*/
    //var a;
    //console.log(a);
    //var a=10;
    //a=10;
    //console.log(a);

    /*函数声明提前*/
    // hello();
    // function hello() {
    //     console.log('函数也有声明提前');
    // }
    // hello();


    console.log(fun1);
    //fun1();
    var fun1=function () {
        console.log('这是赋值表达式创建的函数，');
    };

    fun1();
</script>
</body>
</html>
