<!--
js中的注释

注释的作用是什么： 标注代码的功能

多行注释：/*  注释的内容，可分多行 */
单行注释：// 表示单行注释

注释有标注代码的作用，那我们的注释是不是写的越多越好呢
简单、简单、直接、适量


在html代码中，标签不区分大小写，但是我们一般默认是写小写

a、在js中，是严格区分大小写的，比如Alert()就不行

b、在一般的编程的语言当中，都是以分号表示一行的结束
不写分号也不会出错，但是，推荐大家都写上

当多行的代码写在一起的时候，可以用分号来区分

一般情况下，我们每一个行只写一句代码，方便查错误，看着也清晰


c、js代码如果出错（语法错误），我们可以打开控制台（按f12，找到console）来找原因

d、js代码中，会忽略多余的空格和换行， 在后面的话，我们就可以利用空格来做缩进（让代码的层次结构清楚），


-->

<script>
    //alert('欢迎欢迎'); //alert的作用是让浏览器弹出警告框
    alert('欢迎欢迎1');
    // alert('欢迎欢迎2');
    // alert('欢迎欢迎3');
</script>
