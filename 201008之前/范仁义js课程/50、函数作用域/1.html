<!--
1、
函数作用域指只能在函数里面发挥作用的变量

函数作用域的变量，在函数外是无法被访问到的

2、
如何定义一个函数作用域的变量
在函数里用var关键字声明一个变量

注意点：在函数中，使用var关键字声明的变量才是函数变量，
在函数中，没使用var关键字声明的变量是全局

推荐：在函数里声明变量一般都使用var关键字

3、
函数变量的生命周期
函数变量相当于是挂靠在函数上面的，
函数变量的生命周期是函数被使用的时候创建，使用完之后销毁

注意点：
函数被声明的时候，函数中的变量是不会被创建出来的

调用了这个函数几次，这个函数里面的函数变量就相当于被创建了几次，被销毁了几次


在函数里面可以访问全局的变量，但是在全局里面不能访问函数的变量

4、
函数在访问变量的时候是有 就近原则的
函数里面再使用变量的时候，会优先在函数里面找，函数里面如果有的话，就使用，没有的话就会一层一层的往上找

5、
如何在函数里面使用全局变量
可以直接通过window对象的属性来访问，比如window.c就是访问的全局的c这个变量

6、
函数里面的变量和函数的声明提前



-->
