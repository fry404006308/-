<!--
数组：array

索引

注意：
数组的索引是从0开始的

1、数组是什么
对数据进行分组

2、为什么要使用数组
将数据进行分组之后，这样可以很方便的存储数据，
并且可以很方便的以组的形式操作数据

-->
<script>
    //如何存储每个人的分数
    //用变量来存储分数
    var peter=89;
    var tom=99;
    var xiaoming=79;
    //用数组来存储分数
    var arr=[89,99,79];
    console.log(arr);
    var arr1=[
        {name:'peter',score:89},
        {name:'tom',score:99},
        {name:'xiaoming',score:79}
    ];
    console.log(arr1);
</script>
