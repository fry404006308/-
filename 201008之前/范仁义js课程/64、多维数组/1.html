<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多维数组</title>
</head>
<body>
<!--
数组里面套数组的情况，就是二维数组

1 2 3
4 5 6

-->
<script>
    var arr=[[1,2,3],[4,5,6]];
    arr[2]=[7,8,9];
    console.log(arr);
    console.log(arr[0]);
    console.log(arr[0][1]);
    console.log(arr[1][0]);

</script>
</body>
</html>
