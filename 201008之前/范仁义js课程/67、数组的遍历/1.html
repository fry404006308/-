<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组的遍历</title>
</head>
<body>
<!--
数组的遍历

就是依次把数组中所有的元素都访问一遍

为什么要进行一个数组的遍历



-->
<script>
    var arr=['猪八戒','白骨精','嫦娥','孙悟空','小白龙','狐狸精','黑熊精'];
    //console.log(arr[0]);

    //用循环来实现数组的遍历
    for(var i=0;i<arr.length;i++){
        console.log(arr[i]);
    }
</script>
</body>
</html>
