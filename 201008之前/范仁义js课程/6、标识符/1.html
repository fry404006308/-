<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标识符</title>
</head>
<body>
<!--
就是在js中，我们可以自主命名的都是标识符
比如说，变量名，比如说我们后面学到的  属性名，函数名

命名的规则
1、命名可以使用字母，数字，下划线_，$
2、数字不能在最前面
3、标识符不能使用js中的关键字或者保留字
4、标识符命名的话一般采用驼峰命名法
5、unicode，也就是说，utf-8里面支持的字符都是可以用来做标识符的


-->
<script>
    var var_1=1;
    console.log(var_1);
    var mySisterAge=2000;
    console.log(mySisterAge);
    var zhongWen=2432;
    console.log(zhongWen);
</script>


</body>
</html>
