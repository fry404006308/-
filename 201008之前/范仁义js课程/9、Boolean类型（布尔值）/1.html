<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boolean类型（布尔值）</title>
</head>
<body>
<!--
boolean
布尔值  一般是用来做逻辑判断的
两个值
真：true
假：false

区分 false 和 'false'
-->
<script>
    var dropMoney=false;
    if(dropMoney){
        alert('我们一起去捡钱');
    }else{
        alert('老实待在家里面');
    }
</script>
</body>
</html>
